<!DOCTYPE html>
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>django l2</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
  </head>
  <body>
    <h1>hi welcome to django level 2!</h1>
    <h2>here are your access records : </h2>

    <div class="djangtwo">
      {% if access_records %}
      <table>
        <th>site name</th>
        <th>date accessed</th>

        {% for acc in access_records %}
            <tr>
              <td>{{acc.name}}</td>
              <td>{{acc.date}}</td>
            </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>NO ACCESS RECORDS FOUND!</p>
      {% endif %}
    </div>
  </body>
</html>
